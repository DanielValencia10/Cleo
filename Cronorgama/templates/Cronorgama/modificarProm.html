{% load static %}
<div class="modal-dialog modal-lg " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Importar Usuarios xls</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <form class="user"action="{% url 'modificarprom' programa.id %}" method="POST"
                    enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group" class="form-control form-control-user">
                            {{form.codigo.label_tag}}
                            {{form.codigo}}
                        </div>
                        <div class="form-group">
                            {{form.nombre.label_tag}}
                            {{form.nombre}}
                        </div>
                        <div class="form-group">
                            {{form.correo.label_tag}}
                            {{form.correo}}
                        </div>
                        <div class="form-group">
                            {{form.username.label_tag}}
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            {{form.jornada.label_tag}}
                            {{form.jornada}}
                        </div>
                     
                        <button class="btn btn-danger btn-user btn-block" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
