{% load static %}
<div class="modal-dialog modal-lg " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Perfil Usuario</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <form class="user" action="{% url 'modificarusu' user.id %}" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.asignaturas.id_for_label }}">{{ form.username.label }}</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.num_docentes.id_for_label }}">{{ form.cedula.label }}</label>
                            {{ form.cedula }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.programas.id_for_label }}">{{ form.first_name.label }}</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.total_semanas.id_for_label }}">{{ form.last_name.label }}</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.num_docentes.id_for_label }}">{{ form.email.label }}</label>
                            {{ form.email }}
                        </div>
                        <button class="btn btn-danger btn-user btn-block" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
