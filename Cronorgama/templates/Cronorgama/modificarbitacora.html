{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Modificar Cronograma</h2>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'modificarcro' bitacoras.id_bitacora %}" method="POST" enctype="multipart/form-data">
            <div class="container">
              {% csrf_token %}
              <div class="form-group row">
                
              </div>
              <div class="form-group row">
                <div class="col-sm-3 mb-3 mb-sm-3">
                  {{ form.Tema }}
                </div>

                <div class="col-sm-3 mb-3 mb-sm-3">
                  {{ form.material }}
                </div>
              </div>
            </div>

            <button class="btn btn-danger btn-user btn-block" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
