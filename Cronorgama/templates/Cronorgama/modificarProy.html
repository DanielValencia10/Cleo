{% load static %}
<div class="modal-dialog modal-lg " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Importar Usuarios xls</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <form class="user" action="{% url 'modificar' proyeccion.id %}" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.asignaturas.id_for_label }}">{{ form.asignaturas.label }}</label>
                            {{ form.asignaturas }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.programas.id_for_label }}">{{ form.programas.label }}</label>
                            {{ form.programas }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.total_semanas.id_for_label }}">{{ form.total_semanas.label }}</label>
                            {{ form.total_semanas }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.num_docentes.id_for_label }}">{{ form.num_docentes.label }}</label>
                            {{ form.num_docentes }}
                        </div>
                        <button class="btn btn-danger btn-user btn-block" type="submit">Guardar</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
