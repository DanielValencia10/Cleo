{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Importar Usuarios xls</h2>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container-fluid">

      <div class="card">
        <div class="card-body">
          <form action="{% url 'load_users' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <input class="form-control" type="file" name="usuarios" id="formFile">
            </div>
           
           
            <button type="submit" class="btn btn-danger">Importar usuarios</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
