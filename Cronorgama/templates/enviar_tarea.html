{% extends 'Cronorgama/home.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
        integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Solicitar Actividades</h1>
                    <div class="container-fluid p-0">

                        <div class="card o-hidden border-top-3 shadow-lg my-4 ">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <ul class="nav nav-tabs bg-light" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link  border-bottom-1 active" id="home-tab"
                                            data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
                                            role="tab" aria-controls="home-tab-pane"
                                            aria-selected="true">Proyeccion</button>

                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link  border-bottom-1" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile-tab-pane" type="button" role="tab"
                                            aria-controls="profile-tab-pane"
                                            aria-selected="false">Disponibilidad</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link border-bottom-1" id="contact-tab" data-bs-toggle="tab"
                                            data-bs-target="#contact-tab-pane" type="button" role="tab"
                                            aria-controls="contact-tab-pane" aria-selected="false">Cronograma</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                        aria-labelledby="home-tab" tabindex="0">
                                        <div class="col-lg-0">
                                            <div class="p-3">
                                                <form method="post">
                                                    {% csrf_token %}
                                                    <div class="form-group">
                                                        <label for="destinatario">Destinatario:</label>
                                                        <select class="form-control" id="destinatario"
                                                            name="destinatario">
                                                            {% for usuario in usuarios %}
                                                            <option value="{{ usuario.username }}">{{ usuario.username}}
                                                            </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="proyeccion">Proyección:</label>
                                                        <select class="form-control" id="proyeccion" name="proyeccion">
                                                            {% for proyeccion in proyecciones %}
                                                            <option value="{{ proyeccion.id }}">{{ proyeccion }}
                                                            </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="mensaje">Mensaje:</label>
                                                        <textarea class="form-control" id="mensaje" name="mensaje"
                                                            rows="3"></textarea>
                                                    </div>
                                                    <button type="submit" class="btn btn-danger">Enviar tarea</button>
                                                </form>
                                                <!-- End of Page Wrapper -->
                                                <h1>Select Dependiente</h1>
                                                <label for="select1">¿Que tarea quieres Solicitar?:</label>
                                                <select id="select1" class="form-control">
                                                    <option value="Proyeccion">Proyeccion</option>
                                                    <option value="Disponibilidad">Disponibilidad</option>
                                                </select>

                                                <label for="select2">Opciones:</label>
                                                <select id="select2" class="form-control">
                                                    <!-- Las opciones se actualizarán dinámicamente -->
                                                </select>
                                            </div>
                                            <!-- Scroll to Top Button-->
                                            <a class="scroll-to-top rounded" href="#page-top">
                                                <i class="fas fa-angle-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                                        aria-labelledby="profile-tab" tabindex="0">
                                        <div class="col-lg-0">

                                            <div class="p-3">
                                                <form method="post" action="{% url 'enviar_disponibilidad' %}">
                                                    {% csrf_token %}
                                                    <div class="form-group">
                                                        <label for="destinatario">Destinatario:</label>
                                                        <select class="form-control" id="destinatario"
                                                            name="destinatario">
                                                            {% for usuario in usuarios %}
                                                            <option value="{{ usuario.username }}">{{ usuario.username
                                                                }}
                                                            </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="disponibilidad">Disponibilidad:</label>
                                                        <select class="form-control" id="disponibilidad"
                                                            name="disponibilidad">
                                                            {% for disponibilidad in disponibilidades %}
                                                            <option value="{{ disponibilidad.id }}">{{ disponibilidad }}
                                                            </option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="mensaje">Mensaje:</label>
                                                        <textarea class="form-control" id="mensaje" name="mensaje"
                                                            rows="3"></textarea>
                                                    </div>
                                                    <button type="submit" class="btn btn-danger">Enviar
                                                        Disponibilidad</button>
                                                </form>
                                                <!-- End of Page Wrapper -->
                                                <h1>Select Dependiente</h1>
                                                <label for="select1">Categoría:</label>
                                                <select id="select1">
                                                    <option value="Frutas">Frutas</option>
                                                    <option value="Verduras">Verduras</option>
                                                </select>

                                                <label for="select2">Opciones:</label>
                                                <select id="select2">
                                                    <!-- Las opciones se actualizarán dinámicamente -->
                                                </select>

                                            </div>
                                            <!-- Scroll to Top Button-->
                                            <a class="scroll-to-top rounded" href="#page-top">
                                                <i class="fas fa-angle-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"
                                        aria-labelledby="contact-tab" tabindex="0">...</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"
                integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            {% if error_message %}
            <script>
                $(document).ready(function () {
                    $('#modal-error').modal('show');
                });
            </script>
            {% endif %}
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    // Obtener referencias a los selects
                    var select1 = document.getElementById("select1");
                    var select2 = document.getElementById("select2");

                    // Definir las opciones para cada caso
                    var opciones = {
                        "Proyeccion": {{ proyecciones_json| safe
                }},
                    "Disponibilidad": {{ disponibilidades_json| safe }}
                    };

                // Función para actualizar las opciones del segundo select
                function actualizarSelect2() {
                    // Limpiar las opciones actuales
                    select2.innerHTML = "";

                    // Obtener el valor seleccionado del primer select
                    var seleccion = select1.value;

                    // Determinar las opciones correspondientes
                    var opcionesSelect2 = opciones[seleccion];

                    // Agregar las nuevas opciones al segundo select
                    opcionesSelect2.forEach(function (opcion) {
                        var option = document.createElement("option");
                        option.text = opcion;
                        select2.add(option);
                    });
                }

                // Escuchar el evento de cambio en el primer select
                select1.addEventListener("change", actualizarSelect2);

                // Llamar a la función para establecer las opciones iniciales
                actualizarSelect2();
                });
            </script>
        </div>

    </div>
</body>

</html>
{% endblock %}
